name: Nifty Trading Analyzer

on:
  schedule:
    # 1. Starts at 04:15 UTC (09:45 IST) and runs every 30 mins until 04:45 UTC
    - cron: '15,45 4 * * 1-5'
    
    # 2. Runs at :17 and :47 past the hour from 05:00 UTC to 09:00 UTC
    # (10:30 IST to 14:30 IST)
    - cron: '17,47 5-9 * * 1-5'
  
  workflow_dispatch:
  
  push:
    branches:
      - main
      - master

# Sets permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'

jobs:
  analyze:
    name: Run Nifty Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          # Install curl-cffi first (CRITICAL for NSE API)
          pip install curl-cffi
          
          # Install other dependencies
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy yfinance pytz pyyaml
          fi
          
          echo "‚úÖ Dependencies installed"
          pip list
      
      - name: Create config.yml
        run: |
          cat > config.yml << 'CONFIG_EOF'
          email:
            recipient: "${{ secrets.RECIPIENT_EMAIL }}"
            sender: "${{ secrets.SENDER_EMAIL }}"
            app_password: "${{ secrets.EMAIL_APP_PASSWORD }}"
            subject_prefix: "Nifty Trading Alert"
            send_on_failure: false
          
          technical:
            timeframe: "1h"
            period: "6mo"
            rsi_period: 14
            rsi_overbought: 70
            rsi_oversold: 30
            ema_short: 20
            ema_long: 50
            num_support_levels: 2
            num_resistance_levels: 2
            momentum_threshold_strong: 0.5
            momentum_threshold_moderate: 0.2
          
          option_chain:
            pcr_bullish: 1.0
            pcr_very_bullish: 1.2
            pcr_bearish: 1.0
            pcr_very_bearish: 0.8
            strike_range: 500
            min_oi: 100000
            top_strikes_count: 5
          
          recommendation:
            strong_buy_threshold: 3
            buy_threshold: 1
            sell_threshold: -1
            strong_sell_threshold: -3
            momentum_5h_weight: 2
            momentum_1h_weight: 1
          
          report:
            title: "NIFTY DAY TRADING ANALYSIS (1H)"
            save_local: true
            local_dir: "./reports"
            filename_format: "nifty_analysis_%Y%m%d_%H%M%S.html"
            colors:
              strong_buy: "#28a745"
              buy: "#5cb85c"
              neutral: "#ffc107"
              sell: "#f0ad4e"
              strong_sell: "#dc3545"
          
          data_source:
            option_chain_source: "nse"
            technical_source: "yahoo"
            max_retries: 3
            retry_delay: 2
            timeout: 30
            fallback_to_sample: true
          
          logging:
            level: "INFO"
            log_to_file: true
            log_file: "./logs/nifty_analyzer.log"
            format: "%(asctime)s - %(levelname)s - %(message)s"
          
          advanced:
            verbose: true
            debug: false
            validate_data: true
            min_data_points: 100
            use_momentum_filter: true
          CONFIG_EOF
          
          echo "=== Config created ==="
          # Mask sensitive data in output
          sed 's/app_password: .*/app_password: "***HIDDEN***"/' config.yml
      
      - name: Create directories
        run: |
          mkdir -p reports logs docs
          ls -la
      
      - name: Run Analysis
        id: analysis
        run: |
          echo "üöÄ Starting Nifty Analysis..."
          
          # Try to find and run the correct Python script
          if [ -f "nifty_analyzer_complete.py" ]; then
            echo "‚úÖ Found nifty_analyzer_complete.py"
            python nifty_analyzer_complete.py
          elif [ -f "nifty_analyzer_with_top_oi.py" ]; then
            echo "‚úÖ Found nifty_analyzer_with_top_oi.py"
            python nifty_analyzer_with_top_oi.py
          elif [ -f "nifty_analyzer_with_yaml.py" ]; then
            echo "‚úÖ Found nifty_analyzer_with_yaml.py"
            python nifty_analyzer_with_yaml.py
          elif [ -f "nifty_trading_analyzer.py" ]; then
            echo "‚úÖ Found nifty_trading_analyzer.py"
            python nifty_trading_analyzer.py
          else
            echo "‚ùå ERROR: No compatible Python script found!"
            echo "Looking for: nifty_analyzer_complete.py, nifty_analyzer_with_top_oi.py, nifty_analyzer_with_yaml.py, or nifty_trading_analyzer.py"
            echo "Available Python files:"
            ls -la *.py
            exit 1
          fi
          
          echo "‚úÖ Analysis complete"
        continue-on-error: true
      
      - name: Prepare GitHub Pages
        if: always()
        run: |
          echo "=== Preparing GitHub Pages deployment ==="
          
          # Create docs directory for GitHub Pages
          mkdir -p docs
          
          # Copy the latest report to index.html
          if ls reports/*.html 1> /dev/null 2>&1; then
            LATEST_REPORT=$(ls -t reports/*.html | head -1)
            cp "$LATEST_REPORT" docs/index.html
            echo "‚úÖ Copied $LATEST_REPORT to docs/index.html"
            
            # Copy all reports with timestamps
            cp reports/*.html docs/ 2>/dev/null || true
            
            # Create an archive page listing all reports
            cat > docs/archive.html << 'ARCHIVE_EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Nifty Analysis - Report Archive</title>
              <style>
                  body {
                      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      margin: 0;
                      padding: 20px;
                      min-height: 100vh;
                  }
                  .container {
                      max-width: 1000px;
                      margin: 0 auto;
                      background-color: white;
                      border-radius: 15px;
                      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                      padding: 40px;
                  }
                  .header {
                      text-align: center;
                      border-bottom: 3px solid #667eea;
                      padding-bottom: 20px;
                      margin-bottom: 30px;
                  }
                  .header h1 {
                      color: #667eea;
                      margin: 0;
                      font-size: 36px;
                  }
                  .nav-links {
                      text-align: center;
                      margin-bottom: 30px;
                  }
                  .nav-links a {
                      display: inline-block;
                      margin: 0 10px;
                      padding: 10px 20px;
                      background-color: #667eea;
                      color: white;
                      text-decoration: none;
                      border-radius: 5px;
                      transition: background-color 0.3s;
                  }
                  .nav-links a:hover {
                      background-color: #764ba2;
                  }
                  .report-list {
                      list-style: none;
                      padding: 0;
                  }
                  .report-item {
                      background-color: #f8f9fa;
                      margin: 15px 0;
                      padding: 20px;
                      border-radius: 8px;
                      border-left: 4px solid #667eea;
                      transition: transform 0.2s, box-shadow 0.2s;
                  }
                  .report-item:hover {
                      transform: translateX(5px);
                      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                  }
                  .report-item a {
                      color: #667eea;
                      text-decoration: none;
                      font-size: 18px;
                      font-weight: 600;
                  }
                  .report-item a:hover {
                      text-decoration: underline;
                  }
                  .report-date {
                      color: #6c757d;
                      font-size: 14px;
                      margin-top: 5px;
                  }
                  .footer {
                      text-align: center;
                      margin-top: 40px;
                      padding-top: 20px;
                      border-top: 2px solid #e9ecef;
                      color: #6c757d;
                      font-size: 14px;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="header">
                      <h1>üìä Nifty Analysis Archive</h1>
                      <p>Historical Reports</p>
                  </div>
                  
                  <div class="nav-links">
                      <a href="index.html">Latest Report</a>
                      <a href="archive.html">All Reports</a>
                  </div>
                  
                  <div class="reports">
                      <h2>Available Reports</h2>
                      <ul class="report-list" id="reportList">
                          <!-- Reports will be listed here -->
                      </ul>
                  </div>
                  
                  <div class="footer">
                      <p>¬© 2025 Nifty Trading Analyzer | Auto-updated via GitHub Actions</p>
                  </div>
              </div>
              
              <script>
                  // This will be populated by the build script
                  const reports = [
          ARCHIVE_EOF
            
            # Add report files to JavaScript array
            first=true
            for report in $(ls -t docs/nifty_analysis_*.html 2>/dev/null); do
              filename=$(basename "$report")
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> docs/archive.html
              fi
              echo "          {file: '$filename', name: '$filename'}" >> docs/archive.html
            done
            
            cat >> docs/archive.html << 'ARCHIVE_EOF2'
                  ];
                  
                  const reportList = document.getElementById('reportList');
                  if (reports.length === 0) {
                      reportList.innerHTML = '<li class="report-item">No reports available yet.</li>';
                  } else {
                      reports.forEach(report => {
                          const li = document.createElement('li');
                          li.className = 'report-item';
                          
                          const link = document.createElement('a');
                          link.href = report.file;
                          link.textContent = report.name.replace('.html', '').replace(/_/g, ' ');
                          
                          const date = document.createElement('div');
                          date.className = 'report-date';
                          date.textContent = 'View Report ‚Üí';
                          
                          li.appendChild(link);
                          li.appendChild(date);
                          reportList.appendChild(li);
                      });
                  }
              </script>
          </body>
          </html>
          ARCHIVE_EOF2
            
            echo "‚úÖ Archive page created"
          else
            echo "‚ö†Ô∏è No reports found, creating placeholder"
            cat > docs/index.html << 'PLACEHOLDER_EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Nifty Option Chain Analysis</title>
              <style>
                  body {
                      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      min-height: 100vh;
                      margin: 0;
                  }
                  .container {
                      background: white;
                      padding: 40px;
                      border-radius: 15px;
                      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                      text-align: center;
                      max-width: 600px;
                  }
                  h1 {
                      color: #667eea;
                      margin-bottom: 20px;
                  }
                  p {
                      color: #666;
                      line-height: 1.6;
                  }
                  .status {
                      background-color: #fff3cd;
                      border: 1px solid #ffc107;
                      border-radius: 5px;
                      padding: 15px;
                      margin-top: 20px;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üìä Nifty Option Chain Analysis</h1>
                  <p>Analysis reports will appear here once the workflow runs successfully.</p>
                  <div class="status">
                      <p><strong>‚è∞ Analysis Schedule:</strong></p>
                      <p>Reports are auto-generated during market hours (9:45 AM - 3:30 PM IST) on weekdays.</p>
                  </div>
              </div>
          </body>
          </html>
          PLACEHOLDER_EOF
          fi
          
          # Create a README for the docs folder
          cat > docs/README.md << 'README_EOF'
          # Nifty Option Chain Analysis - Live Reports
          
          This folder contains auto-generated trading analysis reports for Nifty options.
          
          ## Latest Report
          View the latest analysis: [index.html](index.html)
          
          ## All Reports
          Browse historical reports: [archive.html](archive.html)
          
          ## Schedule
          Reports are generated during market hours (9:45 AM - 3:30 PM IST) on weekdays.
          
          *Auto-updated via GitHub Actions*
          README_EOF
          
          echo "=== GitHub Pages content ready ==="
          ls -lah docs/
      
      - name: Check outputs
        if: always()
        run: |
          echo "=== Generated Reports ==="
          ls -lah reports/ 2>/dev/null || echo "No reports directory"
          
          echo "=== GitHub Pages (docs) ==="
          ls -lah docs/ 2>/dev/null || echo "No docs directory"
          
          echo "=== Logs ==="
          ls -lah logs/ 2>/dev/null || echo "No logs directory"
          
          if [ -f "logs/nifty_analyzer.log" ]; then
            echo "=== Last 30 Log Lines ==="
            tail -30 logs/nifty_analyzer.log
          else
            echo "‚ö†Ô∏è No log file found"
          fi
      
      - name: Upload Reports as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nifty-reports-${{ github.run_number }}
          path: |
            reports/*.html
            docs/*.html
          if-no-files-found: warn
          retention-days: 30
      
      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analyzer-logs-${{ github.run_number }}
          path: |
            logs/*.log
          if-no-files-found: warn
          retention-days: 7
      
      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy Nifty Analysis Report - Run #${{ github.run_number }}'
      
      - name: Summary
        if: always()
        run: |
          echo "## üìä Nifty Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get repository info
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          REPO_OWNER="${GITHUB_REPOSITORY%/*}"
          
          echo "### üåê Live Report URL:" >> $GITHUB_STEP_SUMMARY
          echo "**https://${REPO_OWNER}.github.io/${REPO_NAME}/**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### üìë Pages:" >> $GITHUB_STEP_SUMMARY
          echo "- [Latest Report](https://${REPO_OWNER}.github.io/${REPO_NAME}/)" >> $GITHUB_STEP_SUMMARY
          echo "- [All Reports Archive](https://${REPO_OWNER}.github.io/${REPO_NAME}/archive.html)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "logs/nifty_analyzer.log" ]; then
            echo "### üìù Last Log Entries:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -20 logs/nifty_analyzer.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìÅ Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- HTML Reports: \`nifty-reports-${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Logs: \`analyzer-logs-${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Report deployed to GitHub Pages automatically*" >> $GITHUB_STEP_SUMMARY
          echo "*Powered by curl-cffi for NSE API access*" >> $GITHUB_STEP_SUMMARY
