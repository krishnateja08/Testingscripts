name: Nifty Trading Analyzer (Deploy to gh-pages)

on:
  schedule:
    - cron: '45 3 * * 1-5'
    - cron: '30 6 * * 1-5'
    - cron: '30 9 * * 1-5'
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.10'

jobs:
  analyze-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy yfinance requests beautifulsoup4 pyyaml
          fi

      - name: Create config.yml
        run: |
          cat > config.yml << 'CONFIG_EOF'
          email:
            recipient: "${{ secrets.RECIPIENT_EMAIL }}"
            sender: "${{ secrets.SENDER_EMAIL }}"
            app_password: "${{ secrets.EMAIL_APP_PASSWORD }}"
            subject_prefix: "Nifty Trading Alert"
            send_on_failure: false
          
          technical:
            timeframe
